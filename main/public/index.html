<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>key based tree</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/keybasedTree.css'>
    <script src='build/bundle.js'></script>
    <script>
        // console.log('bridge', bridge);
        console.log('version (from package.json) ', bridge.version);
        var tree = bridge.demoTree('Demo Tree Root Content');
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM is loaded");
            console.log(tree);
            var collect = '';
            var logNodeWithDashes = function (level, currentNode) {
                var dashes = Array(level + 1).join("--");
                collect += dashes;
                collect += currentNode.content;
                collect += '&#13;&#10;'; //CRLF
                // console.log(dashes, currentNode.content);
            };
            tree.fromRootToLeaf(logNodeWithDashes);
            // console.log(collect);
            var OutputArea = document.querySelector('#outarea');
            OutputArea.innerHTML = collect;
            var Output = document.querySelector('#out');
            Output.textContent = JSON.stringify(tree);
        });
    </script>
    <!-- <script type='module' src='build/translate.js'></script>       -->
</head>

<body>
    <nav>
        <a href="./tests.html">Tests</a>

    <h1>key based tree</h1>
    <h2>livereload active</h2>

</html>
