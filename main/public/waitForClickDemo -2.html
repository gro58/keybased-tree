<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>keybased-tree - waitForClick demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/keybasedTree.css'>
    <script src='build/bundle.js'></script>
    <script type="module">
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM is loaded");
            document.querySelector('#versioninfo').innerHTML = bridge.version;
            var clickWait = bridge.waitforClickModule; //bridge access via bundle.js
            clickWait.setButtonId('myButton');
            var outputElement = document.getElementById('out');
            // clickWait.setOutputElementId('out');
            var demo = async function () {
                var i = 0;
                while (i <= 5) {
                    outputElement.innerHTML = i;
                    await clickWait.waitForClick();
                    i++;
                }
                // next lines cannot be placed after demo()!
                outputElement.innerHTML = 'End';
                document.getElementById('myButton').style.display = 'none';
            }
            demo();
            console.log('after demo has been started');
        });
    </script>
</head>
