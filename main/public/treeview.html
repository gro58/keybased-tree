<html>

<head>
    <meta charset='utf-8'>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>keybased-tree with view</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/keybasedTree.css'>
    <script src='build/bundle.js'></script>
    <script>
        console.log('version (from package.json) ', bridge.version);
        var tree_json = {
            "root": {
                "key": "root",
                "parentKey": null,
                "children": ["7zC", "53p"],
                "content": "Demo Tree"
            },
            "7zC": {
                "key": "7zC",
                "parentKey": "root",
                "children": ["tvz", "9CS", "Tz1"],
                "content": "content-W"
            },
            "53p": {
                "key": "53p",
                "parentKey": "root",
                "children": ["tb0", "DzC"],
                "content": "content-Y"
            },
            "tvz": {
                "key": "tvz",
                "parentKey": "7zC",
                "children": [],
                "content": "content-R"
            },
            "9CS": {
                "key": "9CS",
                "parentKey": "7zC",
                "children": ["Mz6"],
                "content": "content-S"
            },
            "Tz1": {
                "key": "Tz1",
                "parentKey": "7zC",
                "children": [],
                "content": "content-E"
            },
            "rnh": {
                "key": "rnh",
                "parentKey": "9CS",
                "children": [],
                "content": "content-T"
            },
            "tb0": {
                "key": "tb0",
                "parentKey": "53p",
                "children": [],
                "content": "content-A"
            },
            "lJo": {
                "key": "lJo",
                "parentKey": "53p",
                "children": [],
                "content": "content-C"
            },
            "DzC": {
                "key": "DzC",
                "parentKey": "53p",
                "children": ["lJo"],
                "content": "Insert-K"
            },
            "Mz6": {
                "key": "Mz6",
                "parentKey": "9CS",
                "children": ["rnh"],
                "content": "Insert-B"
            }
        }
        var tree = bridge.createTreeFromJson(tree_json);

        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM is loaded");
            // console.log(tree);
            var collect = '';
            var logNodeToUL_Enter = function (level, currentNode) {
                var space = Array(level + 1).join("  ");
                if (currentNode.children.length === 0) {
                    collect += space;
                    collect += "<li>";
                    collect += currentNode.content;
                } else {
                    collect += space;
                    collect += '<li><span class="caret">';
                    collect += currentNode.content;
                    collect += "</span>&#13;&#10;";
                    collect += space;
                    collect += '<ul class="nested">&#13;&#10;';
                }
            };
            var logNodeToUL_Leave = function (level, currentNode) {
                var space = Array(level + 1).join("  ");
                if (currentNode.children.length === 0) {
                    collect += "</li>&#13;&#10;";
                } else {
                    collect += space;
                    collect += '</ul>&#13;&#10;';
                    collect += space;
                    collect += '</li>&#13;&#10;';
                }
            };
            tree.fromRootToLeafs_EnterLeave(logNodeToUL_Enter, logNodeToUL_Leave);
            // collect += '---------------------------------&#13;&#10;'
            console.log(collect);
            document.querySelector('#outarea').innerHTML = collect;
            document.querySelector('#parentUL').innerHTML = collect;
            document.querySelector('#versioninfo').innerHTML = bridge.version;
            document.querySelector('#out').textContent = JSON.stringify(tree);

            // code for treeview
            var toggler = document.getElementsByClassName("caret");
            // console.log(toggler, toggler.length);
            for (var i = 0; i < toggler.length; i++) {
                toggler[i].addEventListener("click", function (ev) {
                    console.log('clicked:', ev);
                    this.parentElement.querySelector(".nested").classList.toggle("active");
                    this.classList.toggle("caret-down");
                });
            }
        });
    </script>
    <!-- <script type='module' src='build/translate.js'></script>       -->
</head>

<body>
    <nav>
        <a href="./tests.html">Tests</a>

    <!-- <h2>livereload active</h2> -->

    <p id="out"> </p>
    <textarea id="outarea" cols='60' rows='30'>This is line one.&#13;&#10;This is line two.</textarea>
    <hr>

        <ul id="parentUL">
            <li><span class="caret">Beverages</span>
                <ul class="nested">
                    <li>Water</li>
                    <li>Coffee</li>
                    <li><span class="caret">Tea</span>
                        <ul class="nested">
                            <li>Black Tea</li>
                            <li>White Tea</li>
                            <li><span class="caret">Green Tea</span>
                                <ul class="nested">
                                    <li>Sencha</li>
                                    <li>Gyokuro</li>
                                    <li>Matcha</li>
                                    <li>Pi Lo Chun</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
